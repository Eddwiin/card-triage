<div class="flex justify-end pr-5 gap-3">
    <input id="card-input-filter" type="text" placeholder="Search..." (keyup)="onFilterEvent($event, 'input')" />
    <select id="card-select-filter" *ngIf="arrhythmias.length > 0" (change)="onFilterEvent($event, 'select')">
        <option>--</option>
        <option *ngFor="let arrhythmia of arrhythmias"> {{arrhythmia }}</option>
    </select>
</div>
