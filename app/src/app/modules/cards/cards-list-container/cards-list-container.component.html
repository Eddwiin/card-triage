<div class="pt-5">
    <div>
        <ct-card-filter (filterEvent)="onFilterEvent($event)">
        </ct-card-filter>
    </div>

    <div class=" grid grid-cols-3 grid-flow-row-dense text-center pt-12">
        <span class="text-yellow-900">{{ "Status.Pending" | translate }}</span>
        <span class="text-red-400">{{ "Status.Rejected" | translate }}</span>
        <span class="text-green-400">{{ "Status.Done" | translate }}</span>

        <ng-container *ngFor="let card of copyOfCards">
            <div [ngClass]="{ 
                    'col-start-1 row-span-1': card.status === CardStatus.Pending,
                    'col-start-2 row-span-1': card.status === CardStatus.Rejected,
                    'col-start-3 row-span-1': card.status === CardStatus.Done
                }">
                <ct-card-content class="flex justify-center pb-4 first:pt-2" [card]="card"
                    (statusChangedEvent)="onStatusChangedEvent($event)"></ct-card-content>
            </div>
        </ng-container>
    </div>
</div>
