<div class="w-4/6 py-5 cursor-grab bg-white border rounded-lg shadow-md dark:bg-gray-800
             dark:border-gray-700">
    <div class="flex flex-col gap-y-5">
        <span class="text-sm">{{Â card.patient_name }}</span>
        <div>
            <span
                class=" bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-1.5 py-1 rounded dark: bg-blue-200 dark:text-blue-800"
                *ngFor="let arrhythmia of card.arrhythmias">{{ arrhythmia }}</span>
        </div>
        <span class="text-xs">{{ card.created_date | date: 'dd/MM/yyyy' }}</span>

        <div class="flex justify-center gap-2">
            <button *ngIf="card.status !== CardStatus.Rejected" (click)="onRejected()"
                class="blue-btn bg-red-500 hover:bg-red-700">{{
                "Status.Rejected" | translate | titlecase }}</button>
            <button *ngIf="card.status !== CardStatus.Done" (click)="onDone()"
                class="blue-btn bg-blue-500 hover:bg-blue-700">{{
                "Status.Done" | translate | titlecase }}</button>
        </div>

    </div>
</div>
